<label>Search check in location by name or adddress <span class="label-note"> - local name or address may be required</span></label>
<ww-google-place-search [populate]="''" (placeDetail)="getDetails($event)"></ww-google-place-search>

<h5>You may drag the pin to set a new location after searching or getting current location.</h5>

<h5 *ngIf="locationType !== ''" class="dragged-address">
  <span class="dragged-location">{{ locationType }} location:</span> {{ formatted_address }}
</h5>

<div class="check-in-privacy">
  <label>Keep check in private?</label>

  <h4 *ngIf="private" class="check-in-private" (click)="private = false">Yes</h4>
  <h4 *ngIf="private" class="toggle-button-private" (click)="private = false"></h4>
  <h6 *ngIf="private">Only you can see</h6>

  <h4 *ngIf="!private" class="check-in-public" (click)="private = true">No</h4>
  <h4 *ngIf="!private" class="toggle-button-public" (click)="private = true"></h4>
  <h6 *ngIf="!private">You and your followers can see</h6>
</div>

<div class="action-response">
  <h5 class="action-response-primary" (click)="getLocation()">Get current location</h5>
  <h5 class="action-response-primary" (click)="checkin()">Check in now</h5>
</div>

<div #map id="map"></div>


<ww-auth
  [reroute]="reroute"
  [reload]="reload"
  [itinerary]="itinerary"></ww-auth>

<h5>--- or ---</h5>

<h3 class="sign-up-header">Sign up with us!</h3>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <label>Email</label>
  <input type="text" #email formControlName="email" (keyup)="copyUsername(email.value)">
  <span class="form-validator"
    *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid">Invalid email address</span>

  <label>Username</label>
  <input type="text" formControlName="username">
  <span class="form-validator"
    *ngIf="signupForm.get('username').touched && signupForm.get('username').invalid">Username is required</span>

  <label>Password <span class="label-note"> ( at least 6 characters )</span></label>
  <input type="password" #password formControlName="password">
  <span class="form-validator"
    *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid">Password is not valid. Please enter at least 6 characters</span>

  <label>Confirm Password</label>
  <input type="password" #confirmPassword formControlName="confirmPassword">
  <span class="form-validator"
    *ngIf="signupForm.get('confirmPassword').dirty && signupForm.get('confirmPassword').invalid">Passwords do not match</span>


  <div class="safari-message" *ngIf="safari">
    <h4>Safari browser detected. If the website cannot load after sign up, please use Chrome browser.</h4>
  </div>

  <button *ngIf="!submitted"type="submit" class="action-response-primary" [disabled]="!signupForm.valid"><h4>Sign Up Now</h4></button>
  <h4 *ngIf="submitted" class="action-response-submit">Signing in...</h4>
</form>

<div class="action-response" *ngIf="!submitted">
  <h5 class="action-response-secondary" (click)="cancelAuth()">Cancel</h5>
</div>

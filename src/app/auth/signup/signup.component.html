<h3 class="sign-up-header">Sign up with us now!</h3>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <label>Username</label>
  <input type="text" formControlName="username">

  <label>Email</label>
  <input type="text" #email formControlName="email">
  <span *ngIf="!email.pristine && email.errors != null && email.errors['invalidEmail']">Invalid email address</span>

  <label>Password</label><span>( at least 6 characters )</span>
  <input type="password" formControlName="password">

  <label>Confirm Password</label>
  <input type="password" #passwordConfirmation formControlName="passwordConfirmation">
  <span *ngIf="!passwordConfirmation.pristine && passwordConfirmation.errors != null && passwordConfirmation.errors['passwordsNotMatch']">Passwords do not match</span>

  <button type="submit" class="signup-button" [disabled]="!signupForm.valid">Sign Up Now</button>

  <h5 class="sign-in-message" (click)="getSigninForm()">Have an account? Sign in now!</h5>
  <h5 class="back-to-signin-message" (click)="backToAuth()">Back to sign in home</h5>


</form>

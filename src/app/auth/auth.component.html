<div class="signin-card">
  <div class="login" *ngIf="signinHome">
    <h3>Experience the ease of itinerary planning now!</h3>

    <button (click)="loginFacebook()" class="facebook-button">
      <i class="fa fa-facebook fa-lg fa-fw"></i>Sign in with Facebook
    </button>

    <!-- <div id="google-login"></div> -->

    <h5>--- or ---</h5>
    <button type="button" (click)="showSignupForm()" class="local-signup">Sign up a new wonderer wanderer account</button>

    <h5 class="sign-in-message" (click)="showSigninForm()">Have an account? Sign in now!</h5>

  </div>

  <ww-signin *ngIf="signinForm" (showSignupForm)="showSignupForm()" (backAuth)="showAuth()"></ww-signin>

  <ww-signup *ngIf="signupForm" (showSigninForm)="showSigninForm()" (backAuth)="showAuth()"></ww-signup>


</div>

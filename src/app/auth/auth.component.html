<div class="signin-card">
  <div class="login">
    <h5>Sign in via your social account</h5>

    <!-- facebook login -->
    <button (click)="loginFacebook()" class="facebook-btn">
      <i class="fa fa-facebook fa-lg fa-fw"></i>Sign in with Facebook
    </button>

    <!-- google login -->
    <div id="google-login"></div>

    <h5>--- or ---</h5>
    <button type="button" (click)="showSigninForm()" class="local-login">Sign in to your wonderer wanderer account</button>

  </div>

  <hr>
  <ww-signin *ngIf="signinForm" (hideSigninForm)="signinForm = false"></ww-signin>

  <ww-signup *ngIf="!signinForm"></ww-signup>
</div>

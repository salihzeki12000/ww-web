<h5>Please enter your email and password to sign in.</h5>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

  <label>Email</label>
  <input type="text" #email formControlName="email">
  <span *ngIf="!email.pristine && email.errors != null && email.errors['invalidEmail']">Invalid email address</span>

  <label>Password</label><span>(at least 6 characters)</span>
  <input type="password" formControlName="password">

  <button type="submit" [disabled]="!signinForm.valid">Sign In Now</button>

</form>

<a (click)="showSigninForm()">No account? Create one now!</a>

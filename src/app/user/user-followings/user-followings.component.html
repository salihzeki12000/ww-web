<div class="sub-route-container">
  <div class="sub-route-header">
    <h3>Followings</h3>
  </div>

  <div class="nil-message-main" *ngIf="followings.length === 0">
    <h4>There is no following to display at the moment</h4>
  </div>

  <div *ngFor="let following of followings" class="search-result-card">
    <img src="{{ following.following.display_picture }}" alt="" class="user-profile-thumbnail">
    <div class="user-details">
      <h4 class="user-username" (click)="routeToUser(following.following._id)">{{ following.following.username }}</h4>
      <h5 class="user-search-description">{{ following.following.description }}</h5>
    </div>
  </div>
</div>

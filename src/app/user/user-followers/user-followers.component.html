<div class="sub-route-container">
  <div class="sub-route-header">
    <h3>Followers</h3>
  </div>

  <div class="nil-message-main" *ngIf="followers.length === 0">
    <h4>There is no follower to display at the moment</h4>
  </div>

  <div *ngFor="let follower of followers" class="search-result-card">
    <ww-user-profile-card [user]="follower.user" [currentUser]="currentUser"></ww-user-profile-card>
  </div>
</div>

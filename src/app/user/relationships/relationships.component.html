<div class="relationships-container">
  <div class="relationships-header">
    <h3>Your connections</h3>
    <header>
      <nav>
        <ul class="relationships-nav-tabs">
          <li routerLinkActive="active"><a [routerLink]="['followers']">Followers<span class="relationship-count">{{ followers.length }}</span></a></li>
          <li routerLinkActive="active"><a [routerLink]="['following']">Following<span class="relationship-count">{{ followings.length }}</span></a></li>
          <li routerLinkActive="active"><a [routerLink]="['follow-request']">Follow requests<span class="relationship-count">{{ pendingFollowers.length }}</span></a></li>
          <li routerLinkActive="active"><a [routerLink]="['following-request']">Following requests<span class="relationship-count">{{ requestedFollowings.length }}</span></a></li>
        </ul>
      </nav>
    </header>
  </div>

  <router-outlet></router-outlet>
</div>


<div class="resourceForm">
  <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">

    <label>Title</label>
    <input type="text" formControlName="description" placeholder="what's the link about?">

    <label>Link</label>
    <input type="url" formControlName="link" placeholder="add a link here...">

    <button type="submit" class="primaryButton" [disabled]="!resourceForm.valid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save new resource</button>
    <div style="clear: both;"></div>
  </form>
</div>

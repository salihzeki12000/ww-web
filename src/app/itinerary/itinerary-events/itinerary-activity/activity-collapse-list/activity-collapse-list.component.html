<div class="toggle-select">
  <h5 class="toggle" (click)="expandAll()" [class.selected]="!collapse">Expand all</h5>
  <h5 class="toggle" (click)="collapseAll()" [class.selected]="collapse">Collapse all</h5>
</div>

<div class="event-type-legend">
  <div class="legend">
    <div class="accommodation-indicator"></div>
    <h6>Accommodation</h6>
  </div>

  <div class="legend">
    <div class="activity-indicator"></div>
    <h6>Activity</h6>
  </div>

  <div class="legend">
    <div class="transport-indicator"></div>
    <h6>Transport</h6>
  </div>
</div>

<div class="activity-collapse">
  <div *ngFor="let date of itinDateRange; let i = index">
    
    <div class="itin-date">
      <div *ngIf="date === 'any day'">
        <h5 *ngIf="collapseDate[i]" (click)="toggleCollapse(i)" class="date-header">Any day <i class="fa fa-plus" aria-hidden="true"></i></h5>
        <h5 *ngIf="!collapseDate[i]" (click)="toggleCollapse(i)" class="date-header">Any day <i class="fa fa-minus" aria-hidden="true"></i></h5>
      </div>
      <div *ngIf="date !== 'any day'">
        <h5 *ngIf="collapseDate[i]" (click)="toggleCollapse(i)" class="date-header">Day {{ i }} - {{ date | date: "dd MMM yyyy (EEEE)" }}<i class="fa fa-plus" aria-hidden="true"></i></h5>
        <h5 *ngIf="!collapseDate[i]" (click)="toggleCollapse(i)" class="date-header">Day {{ i }} - {{ date | date: "dd MMM yyyy (EEEE)" }}<i class="fa fa-minus" aria-hidden="true"></i></h5>
      </div>
    <div>

    <div *ngIf="!collapseDate[i]">
      <ww-activity-collapse [date]="date" [event]="event" *ngFor="let event of events"></ww-activity-collapse>
    </div>
  </div>
</div>

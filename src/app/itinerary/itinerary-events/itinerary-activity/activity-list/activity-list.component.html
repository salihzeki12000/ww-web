<div class="custom-modal" *ngIf="showActivitySummary" (click)="showSummary()"></div>

<div class="activity-summary" [class.show-summary]="showActivitySummary">
  <h5 class="activity-summary-length">ACTIVITY LIST ({{ activities.length }})</h5>
  <div *ngFor="let activity of activities; let i = index" class="activity-summary-item" (click)="centerItem(activity)" [class.highlighted-item]="highlightedEvent === activity">
    <a href="#activity{{ i }}">
      <h5 class="date" *ngIf="activity?.date === 'any day'">{{ activity?.date }} - {{ activity?.time }}</h5>
      <h5 class="date" *ngIf="activity?.date !== 'any day'">{{ activity?.date | date: 'dd MMM yyyy' }} - {{ activity?.time }}</h5>
      <h5 class='activity-summary-name'>{{ activity?.name }}</h5>
    </a>
  </div>
</div>

<div class="activity-list">
  <ww-activity
    *ngFor="let activity of activities; let i = index"
    id="activity{{i}}"
    [activity]="activity"
    [class.highlighted-event]="highlightedEvent === activity" 
    [itinDateRange]="itinDateRange"
    [currentUser]="currentUser"
    [currentItinerary]="currentItinerary">
  </ww-activity>
</div>

<div class="activity-summary-popup" (click)="showSummary()">
  <i class="fa fa-list" aria-hidden="true"></i>
</div>

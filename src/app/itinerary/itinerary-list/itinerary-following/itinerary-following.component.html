<div class="search">
  <i class="fa fa-search fa-lg" aria-hidden="true"></i>
  <input type="text" placeholder="filter itineraries" #text (keyup)="filterSearch(text.value)">
</div>

<div class="itinerary-list" *ngFor="let itinerary of filteredItineraries" [class.completed-indicator]="itinerary.completed">
  <ww-itinerary-list-item [itinerary]="itinerary" [user]="user"></ww-itinerary-list-item>
</div>

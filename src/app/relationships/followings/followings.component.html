<div class="search">
  <i class="fa fa-search fa-lg" aria-hidden="true"></i>
  <input type="text" placeholder="filter followings" #text (keyup)="filterSearch(text.value)">
</div>

<div *ngIf="followings.length === 0" class="nil-message-main">
  <h3>You do not have any following at the moment</h3>
</div>

<div *ngIf="followings.length > 0" class="middle">
  <ww-following *ngFor="let following of filteredFollowings" [following]="following" class="user-card"></ww-following>
</div>

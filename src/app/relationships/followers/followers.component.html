<div class="search">
  <i class="fa fa-search fa-lg" aria-hidden="true"></i>
  <input type="text" placeholder="filter followers" #text (keyup)="filterSearch(text.value)">
</div>

<div *ngIf="followers.length === 0" class="nil-message-main">
  <h3>You do not have any follower at the moment</h3>
</div>

<div *ngIf="followers.length > 0" class="middle">
  <ww-follower *ngFor="let follower of filteredFollowers" [follower]="follower" class="user-card"></ww-follower>
</div>
